    <meta name="apple-mobile-web-app-title" content="Moviebay" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Moviebay - Stream Movies & Series</title>
    <meta name="description" content="Discover and stream the latest movies and TV series on Moviebay. Watch trending content, explore categories, and enjoy a premium streaming experience." />
    <meta name="author" content="Moviebay" />

    <!-- Open Graph -->
    <meta property="og:title" content="Moviebay - Stream Movies & Series" />
    <meta property="og:description" content="Discover and stream the latest movies and TV series. Watch trending content and enjoy a premium streaming experience." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Moviebay - Stream Movies & Series" />
    <meta name="twitter:description" content="Discover and stream the latest movies and TV series." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preload LCP image (logo) for faster discovery -->
    <link rel="preload" as="image" href="/src/assets/logo.png" />

    <!-- Preconnect to backend API -->
    <link rel="preconnect" href="https://byjyddlbkvapwgytrohc.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://byjyddlbkvapwgytrohc.supabase.co" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-render-blocking Google Fonts -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" media="print" onload="this.media='all'" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Recovery script: detect blank screen from stale cache and force reload -->
    <script>
      (function() {
        // Only run in production (not dev/preview)
        var isDev = location.hostname === 'localhost' 
          || location.hostname.includes('lovableproject.com')
          || location.hostname.includes('lovable.app');
        if (isDev) return;

        var RECOVERY_KEY = 'moviebay_recovery_attempted';
        var alreadyTried = sessionStorage.getItem(RECOVERY_KEY);

        // After 6 seconds, if #root is still empty, clear caches and reload
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.children.length === 0 && !alreadyTried) {
            sessionStorage.setItem(RECOVERY_KEY, '1');
            // Unregister service workers and clear caches
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(regs) {
                regs.forEach(function(r) { r.unregister(); });
              });
            }
            if ('caches' in window) {
              caches.keys().then(function(keys) {
                return Promise.all(keys.map(function(k) { return caches.delete(k); }));
              }).then(function() {
                location.reload();
              });
            } else {
              location.reload();
            }
          } else if (root && root.children.length > 0) {
            // App loaded fine, clear the flag for next visit
            sessionStorage.removeItem(RECOVERY_KEY);
          }
        }, 6000);
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
